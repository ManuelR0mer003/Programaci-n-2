<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" style="text-align: center; display: flex; align-items: center; font-size: 40px;">
                SISTEMA DE GESTION DE RESERVA DE PAQUETES TURISTICOS
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" resizable="true" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="230" header="Menú" resizable="true" collapsible="true">
                <h:form>
                <p:menu>
                     <p:submenu label="Cliente">
                        <p:menuitem value="Mantenimiento" outcome="/Cliente/indexCliente" />
                         </p:submenu>
                          <p:submenu label="Alojamiento">
                        <p:menuitem value="Mantenimiento" outcome="/Alojamiento/indexAlojamiento"/>
                         </p:submenu>
                         <p:submenu label="Actividad Turistica">
                        <p:menuitem value="Mantenimiento" outcome="/ActividadTuristica/IndexActividadTuristica"/>
                         </p:submenu>
                         <p:submenu label="Destino Turistico">
                        <p:menuitem value="Mantenimiento" outcome="/DestinoTuristico/IndexDestinoTuristico"/>
                         </p:submenu>
                         <p:submenu label="Reserva">
                        <p:menuitem value="Mantenimiento" />
                         </p:submenu>
                         <p:submenu label="Usuarios">
                        <p:menuitem value="Mantenimiento" outcome="/Usuarios/IndexUsuarios"/>
                    </p:submenu>
                </p:menu>
                    </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" size="100" resizable="true" closable="true" collapsible="true">
             <h:form>
                <p:panel header="Agregar Cliente">
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel for="Cliente-title" value="Nombres:"/>
                        <p:inputText id="Cliente-title" value="#{clienteBean.cliente.nombres}"/>
                        
                        <p:outputLabel for="Cliente-apellidos" value="Apellidos:"/>
                        <p:inputText id="Cliente-apellidos" value="#{clienteBean.cliente.apellidos}"/>
                        
                        <p:outputLabel for="Cliente-identificacion" value="Identificacion:"/>
                        <p:inputText id="Cliente-identificacion"  maxlength="10" onkeyup="formatoDUI(this)" value="#{clienteBean.cliente.identificacion}"/>
                        
                        <p:outputLabel for="Cliente-correo" value="Correo electronico:"/>
                        <p:inputText id="Cliente-correo" value="#{clienteBean.cliente.correoElectronico}"/>
                        
                        <p:outputLabel for="Cliente-numero" value="Numero telefonico:"/>
                        <p:inputText id="Cliente-numero" maxlength="9" onkeyup="formatoNumeroTelefono(this)" value="#{clienteBean.cliente.numeroTelefonico}" />
                        
                        <script>
                        function formatoNumeroTelefono(input) {
                        // Eliminando cualquier caracter que no sea un número
                        var numeroTelefono = input.value.replace(/\D/g, '');

                        // Aplicando el formato (XXXX-XXXX) si hay al menos 4 dígitos
                        if (numeroTelefono.length >= 4) {
                        numeroTelefono = numeroTelefono.substring(0, 4) + '-' + numeroTelefono.substring(4);
                        }

                        // Asigna el valor formateado de vuelta al campo
                        input.value = numeroTelefono;
                        }
                        function formatoDUI(input) {
                        // Eliminando cualquier caracter que no sea un número
                        var numeroDUI = input.value.replace(/\D/g, '');

                        // Aplicando el formato (XXXX-XXXX) si hay al menos 4 dígitos
                        if (numeroDUI.length >= 8) {
                        numeroDUI = numeroDUI.substring(0, 8) + '-' + numeroDUI.substring(8);
                        }

                        // Asigna el valor formateado de vuelta al campo
                        input.value = numeroDUI;
                        }
                        </script>

                    </p:panelGrid>
                    
                    <h:outputText value="&#10;" escape="false" style="white-space: pre;"/> <!-- Salto de línea -->
                    
                     <p:commandButton value="Agregar" action="#{clienteBean.create()}" ajax="false"/>
                        <p:linkButton value="Cancelar" href="index.xhtml"/>
                </p:panel>
            </h:form>
             </p:layoutUnit>
           </p:layout>
  </h:body>
</html>
