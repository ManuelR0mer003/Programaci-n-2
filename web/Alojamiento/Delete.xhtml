<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" style="text-align: center; display: flex; align-items: center; font-size: 40px;">
                SISTEMA DE GESTION DE RESERVA DE PAQUETES TURISTICOS
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" resizable="true" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

                        <p:layoutUnit position="west" size="230" header="Menú" resizable="true" collapsible="true">
                 <h:form>
                <p:menu>
                    <p:submenu label="Cliente">
                        <p:menuitem value="Mantenimiento" outcome="/Cliente/indexCliente" />
                         </p:submenu>
                          <p:submenu label="Alojamiento">
                        <p:menuitem value="Mantenimiento" outcome="/Alojamiento/indexAlojamiento"/>
                         </p:submenu>
                         <p:submenu label="Actividad Turistica">
                        <p:menuitem value="Mantenimiento" outcome="/ActividadTuristica/IndexActividadTuristica"/>
                         </p:submenu>
                         <p:submenu label="Destino Turistico">
                        <p:menuitem value="Mantenimiento" outcome="/DestinoTuristico/IndexDestinoTuristico"/>
                         </p:submenu>
                         <p:submenu label="Reserva">
                        <p:menuitem value="Mantenimiento" />
                         </p:submenu>
                         <p:submenu label="Usuarios">
                        <p:menuitem value="Mantenimiento" outcome="/Usuarios/IndexUsuarios"/>
                    </p:submenu>
                </p:menu>
                      </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="100" resizable="true" closable="true" collapsible="true">
              <h:form>
                    <p:panel header="Eliminar Registro">
                        <p:panelGrid columns="2" layout="grid">
                            
                            <p:outputLabel value="Nombre de Hotel:"/>
                            <h:outputText value="#{alojamientoBean.alojamiento.nombreHotel}" />
                           <p:outputLabel value="Habitaciones Requeridas:"/>
                           <h:outputText value="#{alojamientoBean.alojamiento.habitacionesRequeridas}" />
                           <p:outputLabel value="Precio Habitacion:"/>
                           <h:outputText value="#{alojamientoBean.alojamiento.precioHabitacion}" />
                           <p:outputLabel value="Tipo de Habitacion:"/>
                           <h:outputText value="#{alojamientoBean.alojamiento.tipoHabitacion}" />
                            
                        </p:panelGrid>
                        <h:outputText value="&#10;" escape="false" style="white-space: pre;"/> <!-- Salto de línea -->
                        <p:commandButton value="Eliminar" action="#{alojamientoBean.delete}" ajax="false" style="margin-right: 10px;"/>
                            <p:linkButton value="Cancelar" href="indexAlojamiento.xhtml" />
                            <p:inputText type="hidden" value="#{alojamientoBean.alojamiento.alojamientoId}" />
                    </p:panel>
                </h:form>

             </p:layoutUnit>
           </p:layout>
  </h:body>
</html>
